# 80：仅做 ACME 校验 & 跳转
server {
    listen 80;
    server_name hplb.top;

    # Let’s Encrypt HTTP-01 校验目录（与 certbot webroot 对应）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他统一跳转到 https
    location / {
        return 301 https://$host$request_uri;
    }
}

# 443：TLS 终止，反代到 memoservice:8080
server {
    listen 443 ssl http2;
    server_name hplb.top;

    # 证书（certbot 签发后会生成）
    ssl_certificate     /etc/letsencrypt/live/hplb.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hplb.top/privkey.pem;

    # 基础 TLS 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 安全响应头（可按需精简）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # 压缩（可选）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml;

    # 反向代理到 Memo
    location / {
        proxy_pass http://memoservice:8080/;  # 使用服务名
        proxy_http_version 1.1;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  https;

        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;

        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
    }
}

# WebSocket/HTTP2 连接升级变量
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}